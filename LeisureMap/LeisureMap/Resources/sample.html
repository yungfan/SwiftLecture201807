<html>
    <head>
        <meta charset="UTF-8">
        <title>LeisureMap</title>
    </head>
    <body>
        <button onclick='query()'>Prompt</button>
        <br />
        <button type='button' onclick='msg()' text='Hi'>Just Alert Hi</button>
        <br />
        <button type='button' onclick='callNativeApp()' text='Send Message To Native App'>Send Message To Native App</button>
        <p id='demo'></p>
        <script>
            function query() {
                var os = prompt('你用什么手机操作系统?', 'iOS');
                if (os != null) {
                    document.getElementById('demo').innerHTML = os + ' is best mobile operation system in the world!';
                    return os;
                }
            }
            function getelement() {
                return 'value from javascript function';
            }
            function msg() {
                alert('Hi !');
            }
            function callNativeApp() {
                webkit.messageHandlers.callbackHandler.postMessage('call native from javascript');
            }
        </script>
    </body>
</html>
